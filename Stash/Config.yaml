#改自https://github.com/Infatuation-Fei/rule/blob/main/Stash/配置模板/Config-Stash.yaml，
#Update 2022.04.04 22:00

mixed-port: 7890
Serow-lan: true
bind-address: '*'
mode: Rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

proxy-providers:

  #全部
  Ser: &Ser
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=订阅链接&list=true&udp=true"
    # 可以使用任意类型的链接替换上面文字，多个链接使用英文符号的竖杠|隔开一起写上即可；
    # 或者将Clash订阅链接替换掉整个引号""内的链接
    interval: 3600
    path: ./Ser.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  #美国    
  US:
    <<: *Ser
    filter: 美|🇺🇲|美国|洛杉矶|西雅图|US|(?i)States|American
    
  #香港
  HK:
    <<: *Ser
    filter: 港|🇭🇰|香港|HK|(?i)Hong

  #日本
  JP:
    <<: *Ser
    filter: 日|🇯🇵|日本|JP|(?i)Japan
 
  #台湾
  TW:
    <<: *Ser
    filter: 台|🇹🇼|台湾|TW|(?i)Taiwan
 
  #韩国
  KR:
    <<: *Ser
    filter: 韩|🇰🇷|韓|韩国|KOR|(?i)Korea
  
  #新加坡
  SG:
    <<: *Ser
    filter: 坡|🇸🇬|新加坡|狮城|SG|(?i)Singapore
c: &c
  type: http
  behavior: classical
  interval: 86400

d: &d
  type: http
  behavior: domain
  interval: 86400
    
proxies:
            
proxy-groups:
